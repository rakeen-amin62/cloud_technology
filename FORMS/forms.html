<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="ngi-info p-3 text-center">Forms by Rakeen Amin</h1>
    <form action="thankyou.html" method="post" class="mt-5 mx-auto" style="width: 700px;">
        <legend class="bg-warning p-2 text-center rounded mb-5">
            <p>input control</p>
        </legend>
        <div class="mg-5">
            <label for="emailInput" class="form-label">Email address:</label>
            <input type="email" id="emailInput" placeholder="name@example.com..." class="form-control">
            <label for="inputpassword">Password:</label>
            <input type="password" id="inputpassword" class="form-control" aria-describedby="passwordHelpBlock">
            <div class="form-text" id="passwordHelpBlock">
                <p>Your password must by 8 to 20 characters long</p>
            </div>
        </div>

        
        <div class="mg-5">
            <label for="colorInput">Pick a color</label>
            <input type="color" id="colorInput" class="form-control form-control-color" value="#AA66BB"
                title="chose your color">
        </div>

        
        
        <div class="mf-5">
            <label for="datalist">Datalist Example</label>
            <input class="form-control" list="datalistoptions" placeholder="Click to select a city" id="datalist">
            <datalist id="datalistoptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
           </datalist>
        </div>
        <!--checkbox-->
        <div class="mb-5">
            <p>Which day you don't want to go to school?</p>
            <div class="form-check">
                <label for="checkDefault" class="form-check-label">Monday</label>
                <input type="checkbox" id="checkDefault" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkTuesday" class="form-check-label">Tuesday</label>
                <input type="checkbox" id="checkTuesday" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkwed" class="form-check-label">Wendesday</label>
                <input type="checkbox" id="checkwed" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkThurs" class="form-check-label">Thursday</label>
                <input type="checkbox" id="checkThurs" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="checkFri" class="form-check-label">Friday</label>
                <input type="checkbox" id="checkFri" class="form-check-input" checked>
            </div>           
        </div>

        <!--radio-->
        <div class="mb-5">
            <p>Gender</p>
            <div class="form-check">
                <label  class="form-check-label" for="genderFemale" >Female</label>
                <input type="radio" class="form-check-input" id="genderFemale">
            </div>
            <div class="form-check">
                <label  class="form-check-label" for="genderMale" >Male</label>
                <input type="radio" class="form-check-input" id="genderMale">
            </div>
            <div class="form-check">
                <label  class="form-check-label" for="genderother" >Other</label>
                <input type="radio" class="form-check-input" id="genderother">
            </div>
        </div>

        <!--SWITCH USIBG CHECKBOX-->
        <div class="mb-5">
            <div class="form-check form-switch">
                <label for="switchcheck" class="form-check-label">Default switch checkbox</label>
                <input type="checkbox" id="switchcheck" role="switch" class="form-check-input">            
            </div>
            
            <div class="form-check form-switch">
                <label for="switchcheck" class="form-check-label">checked switch</label>
                <input type="checkbox" id="switchcheck" role="switch" class="form-check-input" checked>            
            </div>

            <div class="form-check form-switch">
                <label for="switchdisabled" class="form-check-label">Disabled switch</label>
                <input type="checkbox" id="switchdisabled" role="switch" class="form-check-input" disabled>            
            </div>

            <div class="form-check form-switch">
                <label for="switchCheckedDisabled" class="form-check-label">Disabled switch</label>
                <input type="checkbox" id="switchCheckedDisabled" role="switch" class="form-check-input" disabled>            
            </div>
        </div>

        <!--DAte-->
        <div class="mb-5">
            <label for="appointment" class="form-label">Appointment date:</label>
            <input type="date" id="appointment">
        </div>

        <!--SELECT-->
        <legend class="bg-warning p-2 text-center rounded mb-5">
            <p>select control</p>
        </legend>

        <div class="mb-5">
            <select class="form-select">
                <option>Quantity</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="mb-5">
            <p>Which is/ are your favourite food?</p>
            <select class="form-select" multiple size="2">
                <option value="pizza">Pizza</option>
                <option value="chicken">Fried Chicken</option>
                <option value="sandwich">Sandwich</option>
                <option value="pasta">pasta</option>
                <option value="salad">Salad</option>
            </select>
        </div>


        <!--TEXTAREA-->
        <div class="mb-5">
            <legend class="bg-info p-2">
                textarea
            </legend>
            <label for="commentsArea">Sugggestion?</label>
            <textarea cols="30" rows="10" class="form-control" placeholder="Comments..." maxlength="200">Max. 200 characters</textarea>
        
        </div>
       <!--Button-->
       <button type="submit" class="btn btn-danger">SUBMIT FORM</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
