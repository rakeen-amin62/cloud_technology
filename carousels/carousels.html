<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 
 
 
  <body>
    <h1 class="bg-info text-center">Rakeen Amin</h1>
    <section class="carousel slide" data-bs-ride="carousel" style="width: 900px; height: 600px; margin: auto; overflow: hidden;" id="slideshow">
        <div class="carousel-inner">
             <!---slide 1-->   
            <div class="carousel-item active">
                <img src="images/1.jpg" alt="image of pink flowers" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption">
                    <p class="h2">Welcome to 2024</p>
                </div>
            </div>
            <!---slide 2-->
            <div class="carousel-item"> 
                <img src="images/2.jpg" alt=" image of yellow and pink flowers" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(20,20, 20, 0.6);">
                    <h2>spring</h2>
                    <p>Enjoy spring</p>
                </div>
            </div>

            <!---slide 3---->
            <div class="carousel-item">
                <img src="images/3.jpg" alt="image of cherry flowers" width="100%"style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(20,20, 20, 0.6);">
                    <h2>Flowers</h2>
                    <p>Enjoy nature</p>
                </div>
            </div>
            <!---slide 4---->
            <div class="carousel-item"> 
                <img src="images/4.jpg" alt=" image of grass" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(20,20, 20, 0.6);">
                    <h2>Winter</h2>
                    <p>Enjoy the snow</p>
                </div>
            </div>

            <!--slide 5-->
            <div class="carousel-item"> 
                <img src="images/winter.jpg" alt="image of cabin in snowing sesaon" width="100%" style="height: 100%; display: block;">
                <div class="carousel-caption" style="background-color: rgba(20,20, 20, 0.6);">
                    <h2>Summer</h2>
                    <p>Enjoy the summer</p>
                </div>
            </div>
         </div>

         <!--left and right buttons(controls)-->
         <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow"> <span class="carousel-control-prev-icon"> </span>  </button>

         <button type="button" class="carousel-control-next" data-bs-slide="prev" data-bs-target="#slideshow" ><span class="carousel-control-next-icon"></span></button>

         <!--slide indicators-->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"> </button>
         </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
