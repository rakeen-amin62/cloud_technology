<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>list and dropdown by Rakeen Amin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-info text-center p-4 text-light">list and dropdown menu by Rakeen Amin </h1>
    <p class="h2">Food Shopping</p>
    <ul class="list-group text-center m-3" style="width: 100px;">
        <li class="list-group-item bg-danger">Apples </li>        
        <li class="list-group-item">Milk</li>
        <li class="list-group-item active">Cereal</li>
    </ul>
    <p class="h2">Dropdown menu</p>
    <div class="dropdown m-3 dropend">
        <button type="button" class="dropdown-toggle btn btn-danger" data-bs-toggle="dropdown"><span>Visit our campus</span></button>
    <ul class="dropdown-menu">
        <li class="dropdown-header text-success h2">Main Center</li>
        <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
        <li class="dropdown-header text-success h2">Queens Campus</li>
        <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
        <li><a href="http://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">Laguardia</a></li>
    </ul>
    </div>
    
    <p class="h2">Group dropdown menu</p>
    <div class="btn-group ,-3">
        <button type="button" class="btn btn-danger"><span><a href="#" class="dropdown-item">Homw</a></span></button>
        <button type="button" class="btn btn-danger" data-bs-toggle="dropdown" style="border-radius: 0%;"><span>CUNY Campus</span></button>
        <button type="button" class="btn btn-danger"><span>Contact</span></button>
        <!-----DROPDOWN Menu----->
        <ul>
            <li class="dropdown-header text-success h2">Main Center</li>
            <li><a href="http://www.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">CUNY</a></li>
            <li class="dropdown-header text-success h2">Queens Campus</li>
            <li><a href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">QCC</a></li>
            <li><a href="http://www.laguardia.cuny.edu" target="_blank" rel="noopener noreferrer" class="dropdown-item">Laguardia</a></li>

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
